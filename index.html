<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Cover Letter Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>AI Cover Letter Generator</h1>
            <p>Upload your CV and job specifications to generate a personalized cover letter using AI</p>
        </header>

        <div class="main-content">
            <div class="upload-section">
                <div class="upload-card">
                    <h2>Upload Your CV</h2>
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-content">
                            <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7,10 12,15 17,10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            <p>Drag and drop your CV PDF here</p>
                            <p class="upload-subtext">or click to browse</p>
                        </div>
                        <input type="file" id="cvUpload" accept=".pdf" hidden>
                    </div>
                    <div class="file-info" id="fileInfo" style="display: none;">
                        <div class="file-details">
                            <svg class="file-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14,2 14,8 20,8"></polyline>
                                <line x1="16" y1="13" x2="8" y2="13"></line>
                                <line x1="16" y1="17" x2="8" y2="17"></line>
                                <polyline points="10,9 9,9 8,9"></polyline>
                            </svg>
                            <div class="file-text">
                                <p class="file-name" id="fileName"></p>
                                <p class="file-size" id="fileSize"></p>
                            </div>
                            <button class="remove-file" id="removeFile">Ã—</button>
                        </div>
                    </div>
                </div>

                <div class="job-specs-card">
                    <h2>Job Specifications</h2>
                    <form id="jobSpecsForm">
                        <div class="form-group">
                            <label for="companyName">Company Name</label>
                            <input type="text" id="companyName" name="companyName" placeholder="e.g., Google, Microsoft, Apple" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="jobTitle">Job Title</label>
                            <input type="text" id="jobTitle" name="jobTitle" placeholder="e.g., Software Engineer, Product Manager" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="jobDescription">Job Description</label>
                            <textarea id="jobDescription" name="jobDescription" placeholder="Paste the job description here..." rows="8" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="applicantName">Your Name</label>
                            <input type="text" id="applicantName" name="applicantName" placeholder="Your full name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="applicantEmail">Your Email</label>
                            <input type="email" id="applicantEmail" name="applicantEmail" placeholder="your.email@example.com" required>
                        </div>
                    </form>
                </div>
            </div>

            <div class="generate-section">
                <button class="generate-btn" id="generateBtn" disabled>
                    <span class="btn-text">Generate Cover Letter</span>
                    <span class="btn-loading" style="display: none;">
                        <svg class="spinner" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none" stroke-dasharray="60" stroke-dashoffset="60">
                                <animate attributeName="stroke-dashoffset" dur="1s" values="60;0" repeatCount="indefinite"/>
                            </circle>
                        </svg>
                        Generating...
                    </span>
                </button>
            </div>

            <div class="result-section" id="resultSection" style="display: none;">
                <div class="result-card">
                    <div class="result-header">
                        <h2>Generated Cover Letter</h2>
                        <div class="result-actions">
                            <button class="action-btn copy-btn" id="copyBtn">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                </svg>
                                Copy
                            </button>
                            <button class="action-btn download-btn" id="downloadBtn">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="7,10 12,15 17,10"></polyline>
                                    <line x1="12" y1="15" x2="12" y2="3"></line>
                                </svg>
                                Download
                            </button>
                        </div>
                    </div>
                    <div class="result-content">
                        <div class="cover-letter" id="coverLetter"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="error-message" id="errorMessage" style="display: none;">
            <svg class="error-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="15" y1="9" x2="9" y2="15"></line>
                <line x1="9" y1="9" x2="15" y2="15"></line>
            </svg>
            <span id="errorText"></span>
        </div>

        <div class="success-message" id="successMessage" style="display: none;">
            <svg class="success-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22,4 12,14.01 9,11.01"></polyline>
            </svg>
            <span>Cover letter generated successfully!</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
